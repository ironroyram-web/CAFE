<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Le Café</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f0;
      color: #4b2e2e;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d4a373;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    main {
      padding: 40px 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      background-color: #8b5e3c;
      color: white;
      padding: 15px 30px;
      margin: 15px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #a86b44;
    }

    footer {
      margin-top: 80px;
      background-color: #eee;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .buttons a {
        font-size: 1em;
        padding: 12px 24px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Le Café</h1>
    <p>Bienvenido a nuestro rincón de sabor</p>
  </header>

  <main>
    <section class="buttons">
      <a href="./Promocion.pdf" target="_blank" aria-label="Ver archivo de promoción (PDF)">Promoción</a>
      <a href="./MenuComida.pdf" target="_blank" aria-label="Ver menú de comida (PDF)">Menú 1</a>
      <a href="./MenuBebidas.pdf" target="_blank" aria-label="Ver menú de bebidas (PDF)">Menú 2</a>
    </section>
  </main>

  <footer>
    © 2025 Le Café. Todos los derechos reservados.
  </footer>

</body>
</html>
